<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<body id="body">
	<!-- Back to top button -->
	<a id="buttonScrollToTop"></a>


	<div class="dividers">
		<div class="divider"></div>
		<div class="divider"></div>
		<div class="divider"></div>
		<div class="divider"></div>
		<div class="divider"></div>
	</div>
	{{- partial "preloader.html" . -}}
	{{- partial "header.html" . -}}

	{{ end }}
	{{- block "main" . }}{{- end }}
	{{- partial "footer.html" . -}}
</body>

</html>
